<script type="text/javascript">
  const map = L.map('map', {zoomSnap: 0.2});

  map.fitBounds([
    [52.0836, 39.7183],
    [44.401579, 22.150140]
  ]);

  L.tileLayer('https://tile.openstreetmap.org.ua/styles/osm-bright/{z}/{x}/{y}.png', {
//    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 8
  }).addTo(map);

  L.TopoJSON = L.GeoJSON.extend({
    addData: function (data) {
      var geojson, key;
      if (data.type === 'Topology') {
        for (key in data.objects) {
          if (data.objects.hasOwnProperty(key)) {
            geojson = topojson.feature(data, data.objects[key]);
            L.GeoJSON.prototype.addData.call(this, geojson);
          }
        }
        return this;
      }
      L.GeoJSON.prototype.addData.call(this, data);
      return this;
    }
  });

  L.topoJson = function (data, options) {
    return new L.TopoJSON(data, options);
  };

  var GeoJSONLayer = L.topoJson(null, {
    style: function (feature) {
      return {
        color: '#000',
        opacity: 0.7,
        weight: 0.3,
        fillColor: '#a9a9a4',
        fillOpacity: 0.6
      }
    }
  }).addTo(map);

  async function getData(url) {
    let response = await fetch(url);
    let data = await response.json();
    return data;
  }

  function formattedDate(date) {
    const dateOptions = {};

    return new Date(Date.parse(date)).toLocaleString('uk-UK', dateOptions)
  }

  let version = null;
  const alarmColor = '#ff6700';
  const disalarmColor = '#5aa27c';

  const updateAlarms = () => {
    NProgress.start();

    getData('https://emapa.fra1.cdn.digitaloceanspaces.com/statuses.json').then(data => {
      if (!version) {
        version = data.version;
      } else if (version && data.version !== version) {
        window.location.reload();
      }

      const now = new Date().toLocaleTimeString();
      map.attributionControl.setPrefix(`
          <b><span style="color: #ff6700;">Помаранчевий — території повітряної тривоги в області<br>(з сірим – тривога лише в районі)</span><br>
          <span style="color: #5aa27c">Зелений — немає тривоги</span>, <span style="color: #606060">Сірим — немає інформації</span>
          </b>
          <br> <a href="https://war.ukrzen.in.ua/alerts/" target="_blank">🗺 Альтернативна карта тривог</a>
          <br>&copy; <a href="https://openstreetmap.org.ua">OpenStreetMap Україна</a>, <a href="https://leafletjs.com">Leaflet</a> 🇺🇦 <br>Останнє оновлення: ${now} (автоматично кожні 15 секунд)
          <br>&nbsp;
        `);

      GeoJSONLayer.eachLayer(function (layer) {
        const cityName = layer.feature.properties.NAME_1;
        const city = data.states[cityName];

        if (city) {
          const isCityLevelAlarmed = city.enabled;
          const isDistrictLevelAlarmed = Object.values(city.districts).some((metadata) => metadata.enabled);
          const isAnyAlarmed = isCityLevelAlarmed || isDistrictLevelAlarmed;
          const isOnlyDistrictLevelAlarmed = !isCityLevelAlarmed && isDistrictLevelAlarmed;

          const labelColor = isAnyAlarmed ? alarmColor : disalarmColor;
          layer.setStyle({fillColor: labelColor, fillOpacity: 0.5});

          if (isOnlyDistrictLevelAlarmed) {
            layer._path.setAttribute('fill', 'url(#stripes)');
          }

          let layerContent = `<b style="color: ${labelColor}; font-size: 120%;">${layer.feature.properties.NAME_1} ${isOnlyDistrictLevelAlarmed ? '(тривога в районі)' : ''}</b>`;

          const disabledAt = city.disabled_at;
          const activatedAt = city.enabled_at;

          if (isAnyAlarmed && activatedAt) {
            const activatedAtDate = formattedDate(activatedAt);
            layerContent = `${layerContent}<br>Тривога з ${activatedAtDate}`;
          } else if (!isAnyAlarmed && disabledAt) {
            const disabledAtDate = formattedDate(disabledAt);
            layerContent = `${layerContent}<br>Відбій з ${disabledAtDate}`
          }

          if (Object.keys(city.districts).length > 0) {
            layerContent += '<hr>';

            Object.entries(city.districts).forEach((districts) => {
              const districtName = districts[0];
              const metadata = districts[1];

              const isDistrictAlarmed = metadata.enabled || isCityLevelAlarmed;

              const districtColor = isDistrictAlarmed ? alarmColor : disalarmColor;
              layerContent += `<b style="color: ${districtColor};">${isDistrictAlarmed ? '🚨 ' : '🟢 '}${districtName}</b>`;
              if (isDistrictAlarmed) {
                if (metadata.enabled_at) {
                  layerContent += ` (з ${formattedDate(metadata.enabled_at)})`;
                }
              } else if (metadata.disabled_at) {
                layerContent += `: відбій з ${formattedDate(metadata.disabled_at)}`;
              }
              layerContent += '<br>';
            });
          }

          layer.bindTooltip(layerContent);
        }
      });
    });
    NProgress.done();
  };

  getData('https://emapa.fra1.cdn.digitaloceanspaces.com/ukraine.topojson?v=4').then(data => {
    GeoJSONLayer.addData(data);

    updateAlarms();
    setInterval(function () {
      updateAlarms();
    }, 15000);
  });
</script>

        <pattern id="stripes" patternUnits="userSpaceOnUse" width="50" height="50">
            <path stroke="#b24800" fill="#b24800" d="M0 0 L100 0 L0 100 Z"></path>
            <path d="M-10,20 L20,-10
                 M-10,45 L45,-10
                 M0,60 L60,0
                 M25,60 L60,25" stroke="#ff6700" stroke-width="8"></path>
        </pattern>
    </defs>
</svg>
